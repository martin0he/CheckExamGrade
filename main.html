<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    
    <title>Calculation </title>
</head>
<body>
    <h1>Your Exam Distribution</h1>
    
    <div class="form-con">
        <form id="gradeForm">
            <div id="papersContainer">
                <div class="paper">
                    <input type="text" class="paperName" placeholder="Paper Name" required>
                    <input type="number" class="paperGrade" min="0" max="100" placeholder="Grade" required>
                    <input type="number" class="paperWeight" min="0" max="100" placeholder="Weight" required>
                    <button type="button" class="removePaperButton">Remove Paper</button>
                </div>
            </div>
    
            <button type="button" id="addPaperButton">Add Paper</button>
           
            <div class="result">
                <label for="averageGrade">Average Grade:</label>
                <input type="text" id="averageGrade" readonly>
            </div>
            
        </form>
    </div>
    
    
</body>
</html>
